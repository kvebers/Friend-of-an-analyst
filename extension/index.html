<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #202124;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e8eaed;
      }
      img {
        width: 32px;
        height: 32px;
      }
      button {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: background 0.2s;
      }
      .enabled {
        background: #0f9d58;
        color: white;
      }
      .enabled:hover {
        background: #0d8348;
      }
      .disabled {
        background: #e8eaed;
        color: #5f6368;
      }
      .disabled:hover {
        background: #dadce0;
      }
      .rag-section {
        margin-top: 12px;
      }
      label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 4px;
        color: #5f6368;
      }
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 13px;
        font-family: inherit;
        resize: vertical;
        min-height: 60px;
      }
      textarea:focus {
        outline: none;
        border-color: #1a73e8;
      }
      .ask-btn {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
        background: #1a73e8;
        color: white;
        font-size: 13px;
      }
      .ask-btn:hover {
        background: #1557b0;
      }
      .ask-btn:disabled {
        background: #e8eaed;
        color: #5f6368;
        cursor: not-allowed;
      }
      .output {
        margin-top: 8px;
        padding: 8px;
        background: #f8f9fa;
        border-radius: 4px;
        font-size: 12px;
        max-height: 150px;
        overflow-y: auto;
        line-height: 1.4;
      }
      .output:empty {
        display: none;
      }
      .context-section {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #e8eaed;
      }
      .context-section:empty {
        display: none;
      }
      .context-title {
        font-size: 11px;
        font-weight: 600;
        color: #5f6368;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .context-item {
        padding: 6px 8px;
        background: white;
        border: 1px solid #e8eaed;
        border-radius: 4px;
        font-size: 11px;
        line-height: 1.4;
        margin-bottom: 6px;
        color: #5f6368;
      }
      .context-item:last-child {
        margin-bottom: 0;
      }
      .loading {
        color: #5f6368;
        font-style: italic;
      }
      .error {
        color: #d93025;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" alt="Logo" />
      <button id="toggle" class="enabled">Disable</button>
    </div>
    <div class="rag-section">
      <label for="prompt">Ask RAG:</label>
      <textarea id="prompt" placeholder="Enter your question..."></textarea>
      <button id="askBtn" class="ask-btn">Ask</button>
      <div id="output" class="output"></div>
      <div id="contextSection" class="context-section">
        <div class="context-title">Similar Documents</div>
        <div id="contextList"></div>
      </div>
    </div>
    <script src="layout.js"></script>
    <script src="rag.js"></script>
  </body>
</html>
